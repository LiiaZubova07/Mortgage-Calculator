<!--Сообщаем браузеру как стоит обрабатывать эту страницу-->
<!DOCTYPE html>
<!--Оболочка документ, указываем язык содержимого-->
<html lang="en">
<!--Заголовок страницы, контейнер для других важных данных (не отображается)-->

<head>
	<!--кодировка страницы-->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Заголовок страницы в браузере-->
	<title>MORTAGE CALCULATOR</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./libs/noUiSlider/nouislider.css">
</head>
<!--Отображаемое тело страницы-->

<body>

	<div class="container">
		<div class="title">Ипотечный калькулятор</div>
		<div class="row">
			<form action="form" class="col-left">

				<!--programms wrapper-->

				<div class="programms-wrapper">
					<input type="radio" name="program" value="base" id="base-value" class="radio-hidden" checked>
					<label for="base-value" class="radio-label">Базовая программа <span id="base-text">XX</span></label>

					<input type="radio" name="program" value="it" id="base-value" class="radio-hidden">
					<label for="base-value" class="radio-label">Ипотека для IT <span id="it-text">XX</span></label>

					<input type="radio" name="program" value="gov" id="base-value" class="radio-hidden">
					<label for="base-value" class="radio-label">Господдержка <span id="gov-text">XX</span></label>

					<input type="radio" name="program" value="zero" id="base-value" class="radio-hidden">
					<label for="base-value" class="radio-label">Без первоначального взноса <span
							id="zero-text">XX</span></label>
				</div>

				<!--params wrapper-->
				<div class="params-wrapper">

					<label class="param">
						<div class="param__details">
							<div class="param-title">Стоимость недвижимости</div>
							<input type="text" class="param__value" value="" inputmode="decimal" id="input-cost">
						</div>
						<div class="param__range-slider" id="slider-cost"></div>

						<div class="param__limits limit">
							<div class="limit__from">375 тыс. рублей</div>
							<div class="limit__50">10 млн рублей</div>
							<div class="limit__10">100 млн рублей</div>
						</div>
					</label>
					<label class="param">
						<div class="param__details">
							<div class="param-title">Первоначальный взнос</div>
							<input type="text" class="param__value" value="" inputmode="decimal" id="input-downpayment">
						</div>
						<div class="param__range-slider" id="slider-downpayment"></div>

						<div class="param__limits limit">
							<div class="limit__from">15%</div>
							<div class="limit__10">90%</div>
						</div>
					</label>
					<label class="param">
						<div class="param__details">
							<div class="param-title">Срок кредита</div>
							<input type="text" class="param__value" value="" inputmode="decimal" id="input-term">
						</div>
						<div class="param__range-slider" id="slider-term"></div>

						<div class="param__limits limit">
							<div class="limit__from">1 год</div>
							<div class="limit__10">30 лет</div>
						</div>
					</label>

				</div>

			</form>

<!--Col Right-->
<div class="col-right">

<!--Summary-->
<div class="summary__item summary-item">
	<div class="summary-item__title">Ежемесячный платёж</div>
	<div class="summary-item__value summary-item__value--bigger" id="total-month-payment">XXXX</div>
</div>
<div class="summary__item summary-item">
	<div class="summary-item__title">Процентная ставка</div>
	<div class="summary-item__value summary-item__value--bigger summary-item__value--percernts" id="total-percent">XXXX</div>
</div>
<div class="summary__item summary-item">
	<div class="summary-item__title">Сумма кредита</div>
	<div class="summary-item__value" id="total-cost">XXXX</div>
</div>
<div class="summary__item summary-item">
	<div class="summary-item__title">Переплата</div>
	<div class="summary-item__value" id="total-overpayment">XXXX</div>
</div>



</div>

		</div>
	</div>

</body>


<!--Подключаем js-->
<script src="./js/main.js"></script>

</html>
